services:
  # PostgreSQL avec extension pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jobhunter_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobhunter}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-jobhunter_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobhunter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobhunter_network

  # Redis pour cache et task queue
  redis:
    image: redis:7-alpine
    container_name: jobhunter_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobhunter_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobhunter_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-jobhunter}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-jobhunter_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - jobhunter_network

  # Celery Worker (scraping tasks)
  celery_worker:
    image: hackaton-backend  # Utilise la même image que backend
    container_name: jobhunter_celery_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-jobhunter}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-jobhunter_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: celery -A app.celery_config.celery_app worker --loglevel=info --concurrency=2 -Q scraping,generation
    networks:
      - jobhunter_network
    restart: unless-stopped

  # Celery Beat (scheduler)
  celery_beat:
    image: hackaton-backend  # Utilise la même image que backend
    container_name: jobhunter_celery_beat
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-jobhunter}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-jobhunter_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: celery -A app.celery_config.celery_app beat --loglevel=info
    networks:
      - jobhunter_network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobhunter_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    command: npm run dev
    networks:
      - jobhunter_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local

networks:
  jobhunter_network:
    driver: bridge

stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"


# Build Frontend - Seulement si frontend/ a changÃ©
build_frontend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd frontend
    - docker build 
        --build-arg NEXT_PUBLIC_API_URL=https://api.jobhunter.franckkenfack.works/api/v1
        -f Dockerfile.prod 
        -t $CI_REGISTRY_IMAGE/frontend:latest 
        .
    - docker push $CI_REGISTRY_IMAGE/frontend:latest
  only:
    refs:
      - main
    changes:
      - frontend/**/*
      - .gitlab-ci.yml

# Build Backend - Seulement si backend/ a changÃ©
build_backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd backend
    - docker build 
        -f Dockerfile.prod 
        -t $CI_REGISTRY_IMAGE/backend:latest 
        .
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  only:
    refs:
      - main
    changes:
      - backend/**/*
      - .gitlab-ci.yml

# DÃ©ploiement Frontend - Seulement si frontend a Ã©tÃ© rebuilÃ©
deploy_frontend:
  stage: deploy
  image: alpine:latest
  needs: ["build_frontend"]
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SSH_IP >> ~/.ssh/known_hosts
  script:
    - echo "ðŸŽ¨ DÃ©ploiement Frontend..."
    - ssh $SSH_USER@$SSH_IP "
        cd ~/jobhunter &&
        docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
        docker compose -f docker-compose.prod.yml pull frontend &&
        docker compose -f docker-compose.prod.yml up -d frontend
      "
    - echo "âœ… Frontend dÃ©ployÃ©"
  only:
    refs:
      - main
    changes:
      - frontend/**/*
  environment:
    name: production
    url: https://jobhunter.franckkenfack.works

